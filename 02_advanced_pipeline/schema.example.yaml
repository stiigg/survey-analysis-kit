version: 1.0
columns:
  - name: respondent_id
    dtype: integer
    required: true
    nullable: false
  - name: age
    dtype: number
    required: true
    nullable: false
    minimum: 18
    maximum: 99
  - name: satisfaction
    dtype: number
    required: true
    nullable: false
    minimum: 1
    maximum: 5
  - name: segment
    dtype: string
    required: true
    nullable: false
    allowed_values: ["A", "B", "C"]
  - name: feedback
    dtype: string
    required: false
    nullable: true
